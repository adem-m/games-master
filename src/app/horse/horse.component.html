<div class="app">
    <button (click)="play()" mat-raised-button>Jouer</button>
    <img src="{{ dicesImg[dice - 1] }}" height="50px">
    <p *ngIf="dice === 6">Vous rejouez !</p>
    <div class="game">
        <mat-grid-list cols="15">
            <mat-grid-tile *ngFor="let case of cases"><img *ngIf="case.content !== null" src="{{ case.content }}"
                    height="100%"></mat-grid-tile>
        </mat-grid-list>
    </div>
    <div>Au tour de <img src="{{ horsesImg[turn % 4] }}" height="30px"></div>
</div>
